<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SSE</title>
</head>
<body>
<ul id="list"></ul>
</body>

<script type="text/javascript">
    const eventSrc = new EventSource("{{ .url }}");

    const list = document.getElementById("list");

    eventSrc.onmessage = (event) => {
        if (event.data === "[DONE]") {
            eventSrc.close();
            return;
        }
        const li = document.createElement("li");
        li.textContent = `${event.data}`;

        list.appendChild(li);
    };
</script>
</html>

syntax="proto3";

package service.com;

option go_package = "protoc/service;service";

import "dao/product.proto";   

message rec_request{  // 生成go代码时，蛇形将转为驼峰
    dao.com.production req = 1;
}

message rec_response{
    repeated int64 results = 1;
}

service rec{
    rpc home(rec_request) returns (rec_response);
}

